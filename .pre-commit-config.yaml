repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-added-large-files
    args:
    - --maxkb=270
  - id: detect-private-key
  - id: check-yaml
  - id: check-toml
  - id: check-vcs-permalinks
  - id: check-case-conflict
  - id: check-symlinks
  - id: check-merge-conflict
  - id: destroyed-symlinks
  - id: fix-byte-order-marker
  - id: mixed-line-ending
  - id: name-tests-test
    args:
    - --django
    exclude: .*/tests/helpers/.*
  - id: no-commit-to-branch
    args:
    - --branch
    - main
- repo: https://github.com/hukkinj1/mdformat
  rev: 0.7.17
  hooks:
  - id: mdformat
    name: Format Markdown files
- repo: https://github.com/ambv/black
  rev: 24.8.0
  hooks:
  - id: black
    language_version: python3.11
    args:
    - --line-length=110
    - --config=pyproject.toml #TODO
- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
  - id: isort
    name: isort (python)
    args:
    - --profile
    - black
    - --sp
    - pyproject.toml #TODO
  - id: isort
    name: isort (python)
    args:
    - --profile
    - black
    - --sp
    - pyproject.toml #TODO
  - id: isort
    name: isort (python)
    args:
    - --profile
    - black
    - --sp
    - pyproject.toml
- repo: https://github.com/pycqa/flake8
  rev: 7.1.1
  hooks:
  - id: flake8
    args:
      # making isort line length compatible with repo (cfr pyproject.toml) and black
    - --max-line-length=110
    - --select=B,C,E,F,W,T4    # (cfr https://flake8.pycqa.org/en/latest/user/error-codes.html)
    - --ignore=ANN101  # ANN101 checks type annotations which we do with mypy
    - --ignore=BLK100  # BLK100 has different formatting rules than black library
    additional_dependencies:
    - flake8-annotations==3.0.0
    - flake8-annotations-complexity==0.0.7
    - pep8-naming==0.12.1
    - flake8-simplify==0.18.1
    - flake8-pytest-style==1.6.0
    exclude: "(?x)^(\ncookiecutter/template/.*)$\n"
- repo: https://github.com/tcort/markdown-link-check
  rev: v3.12.2
  hooks:
  - id: markdown-link-check
    exclude: "(?x)^(\n cookiecutter/template/{{cookiecutter.project_slug}}/README.md)$\n"
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.14.0
  hooks:
  - id: pretty-format-yaml
    args:
    - --autofix
